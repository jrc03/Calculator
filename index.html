<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cb1471f239.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    
<div class="container">
    <div class="display">0</div>
    <div class="keypad">
        <div class="numbers">
            <div class="number" value="9">9</div>
            <div class="number" value="8">8</div>
            <div class="number" value="7">7</div>
            <div class="number" value="6">6</div>
            <div class="number" value="5">5</div>
            <div class="number" value="4">4</div>
            <div class="number" value="3">3</div>
            <div class="number" value="2">2</div>
            <div class="number" value="1">1</div>
            <div class="number" value="0">0</div>
            <div class=" operator dot number" value=".">.</div>
        </div>

        <div class="operators">
            <div class="operator backspace"><i class="fa-solid fa-delete-left"></i></div>
            <div class="operator clear">C</div>
            <div class="operator divide">/</div>
            <div class="operator multiply">*</div>
            <div class="operator subtract">-</div>
            <div class="operator add">+</div>
            <div class="operator percent">%</div>
            <div class="operator equal">=</div>
        </div>
    </div>
</div>

</body>
</html>
